<!--div class="col-lg-3" style="border-right: 0.5px solid black; height:750px"-->
<div class="col-lg-3" style="height:750px">
    <div class="pick_barcode subheadings">
        <h4> Pick barcodes from the following sets: </h4>
    </div>
    <br>
    <div class="button_div" style="padding-left: 50px; ">
        <button type="submit" id="submit_form" class="submit_button" style="margin-right: 30px">Submit</button>
        <button type="reset" id="ResetButton" class="submit_button" style="background-color: #837E7C; color: white" onclick="resetAction()"> Reset </button>
    </div>
    <br>
    <div>
        <input type="hidden" name="json_input">
        <table id="selectionTable" class="table  table-condensed" >
            <thead>
                <tr>
                    <th> Set Name </th>
                    <th> # </th>
                    <th> Select # of sets</th>
                </tr>
            </thead>
            <tbody id="tbody">

                <tr>
                    <td> Pre-selected barcodes: space/comma separated </td>
                    <td> - </td>
                    <td>
                        <textarea placeholder="give barcodeset as , or ' ' separated" rows="3" cols="15" name="Preselectedbarcodes" id="Preselectedbarcodes" ></textarea>
                    </td>
                </tr>
